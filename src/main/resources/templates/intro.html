<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비바술사 - 뽑기</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <style>
    body {
      margin: 0; padding: 0; background-color: #f5f5f5;
      font-family: 'Pretendard', sans-serif;
      display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    .card {
      background: white; width: 90%; max-width: 400px;
      border-radius: 20px; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center; padding: 50px 20px;
    }
    h2 { color: #333; margin-bottom: 30px; }
    .draw-btn {
      background: linear-gradient(45deg, #5B36AC, #7B52D9);
      color: white; border: none; padding: 20px 40px;
      border-radius: 50px; font-size: 20px; font-weight: bold;
      cursor: pointer; box-shadow: 0 4px 15px rgba(91, 54, 172, 0.3);
      transition: transform 0.2s;
    }
    .draw-btn:hover { transform: scale(1.05); }
  </style>
</head>
<body>
<div class="card">
  <h2>오늘의 믿음을 확인해보세요</h2>
  <form action="/fortune/draw" method="post">
    <button type="submit" class="draw-btn">✨ 계시 받기 ✨</button>
  </form>
</div>
</body>
</html>
